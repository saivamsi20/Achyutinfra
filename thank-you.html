<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Achyut Infra Projects</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .thank-you-box h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #333;
    }
    .thank-you-box p {
      font-size: 1.1rem;
      margin: 15px 0 25px;
      color: #555;
    }
    .thank-you-box .btn {
      background: #1e3a8a; /* Deep Blue */
      color: #fff;
      border-radius: 50px;
      padding: 12px 30px;
      font-weight: 500;
      transition: 0.3s ease;
    }
    .thank-you-box .btn:hover {
      background: #0f1d4d;
      color: #fff;
    }
    .thank-you-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <div class="thank-you-icon">✔️</div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.  
       Our team will get back to you within 24 hours.</p>
    <a href="homepage-2.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
